<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search detail</title>
</head>
<body>

{% block content %}

<table>
    <tr>
        <th>File name</th>
        <th>Type of defect</th>
        <th>Column</th>
        <th>Line</th>
    </tr>
    {% for item in defects_query %}
        <tr>
            <td><a href="{{ item.get_absolute_url }}">{{ item.file_name }}</a></td>
            <td>{{ item.type_of_defect }}</td>
            <td>{{ item.column }}</td>
            <td><a href="{{ item.get_specific_line_url }}">{{ item.line }}</a></td>
        </tr>
    {% endfor %}
</table>

{% endblock %}

</body>
</html>
